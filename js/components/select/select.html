<script type="text/template" id="selectTemplate" data-variable-name="select">
  <label><%= select.label %></label>
  <span>
    <select class="<%= select.className %>">
      <% _.each(select.languages, function(lang){ %>
        <option value="<%= lang.value %>" data-dir="<%= lang.dir %>">
          <%= lang.name %>
        </option>
        <% }); %>
    </select>
  </span>
</script>
